<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            max-width: 600px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .actions button {
            margin-right: 5px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Users Management</h1>
        <div class="nav-links">
            <a href="index.html">Back to Index</a> |
            <a href="books.html">Books</a> |
            <a href="authors.html">Authors</a> |
            <a href="genres.html">Genres</a> |
            <a href="rentals.html">Rentals</a>
        </div>
    </header>

    <section>
        <h2>Add New User</h2>
        <form id="addUserForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Add User</button>
        </form>
    </section>

    <section>
        <h2>Existing Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>fiefa</td>
                    <td>fiefa@oregonstate.edu</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>arorae</td>
                    <td>arorae@oregonstate.edu</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>bookLuvr2004</td>
                    <td>BookLover1234@gmail.com</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Â© 2025 Library Management System</p>
    </footer>
</body>
</html>
