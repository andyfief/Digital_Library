<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres Management - Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            max-width: 600px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .actions button {
            margin-right: 5px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .books-in-genre {
            margin-top: 30px;
        }
        .edit-form {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genres Management</h1>
        <div class="nav-links">
            <a href="index.html">Home</a> |
            <a href="books.html">Books</a> |
            <a href="authors.html">Authors</a> |
            <a href="genres.html">Genres</a> |
            <a href="users.html">Users</a> |
            <a href="rentals.html">Rentals</a>
            <a href="update_book_genres.html">Update Book Genres</a>
        </div>
    </header>

    <section>
        <h2>Add New Genre</h2>
        <form id="addGenreForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <button type="submit">Add Genre</button>
        </form>
    </section>

    <section>
        <h2>Edit Genre</h2>
        <form id="editGenreForm">
            <div>
                <label for="edit_genre_id">Genre ID:</label>
                <select id="edit_genre_id" name="genre_id" onchange="loadGenreData()" required>
                    <option value="">Select Genre to Edit</option>
                    <option value="1">1 - Fantasy</option>
                    <option value="2">2 - Dystopian</option>
                    <option value="3">3 - Young Adult</option>
                </select>
            </div>
            
            <div>
                <label for="edit_title">Title:</label>
                <input type="text" id="edit_title" name="title" required>
            </div>
            
            <button type="submit">Update Genre</button>
            <button type="button" onclick="clearEditForm()">Clear Form</button>
        </form>
    </section>

    <section>
        <h2>Existing Genres</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fantasy</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>View Books</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dystopian</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>View Books</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Young Adult</td>
                    <td class="actions">
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>View Books</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        function loadGenreData() {
            const genreId = document.getElementById('edit_genre_id').value;
            
            /// replace with SELECT
            const genreData = {
                '1': { title: 'Fantasy' },
                '2': { title: 'Dystopian' },
                '3': { title: 'Young Adult' }
            };
            
            if (genreId && genreData[genreId]) {
                const genre = genreData[genreId];
                document.getElementById('edit_title').value = genre.title;
            }
        }
        
        function clearEditForm() {
            document.getElementById('edit_genre_id').value = '';
            document.getElementById('edit_title').value = '';
        }
    </script>

    <footer>
        <p>Andrew Fief, Ekansh Arora Â© 2025 Library Management System</p>
    </footer>
</body>
</html>
